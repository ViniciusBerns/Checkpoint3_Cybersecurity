name: OWASP ZAP DAST Scan

on:
  push:
  pull_request:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar o reposit√≥rio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Construir imagem da aplica√ß√£o Node.js
      - name: Build app Docker image
        run: docker build -t clickseguro-app .

      # 4Ô∏è‚É£ Executar container da aplica√ß√£o
      - name: Run application container
        run: |
          docker run -d --network host --name clickseguro-app clickseguro-app
          sleep 10  # tempo para app iniciar

      # 5Ô∏è‚É£ Criar pasta para relat√≥rios
      - name: Prepare writable folder for reports
        run: mkdir -p zap_reports

      # 6Ô∏è‚É£ Rodar OWASP ZAP Baseline Scan
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}/zap_reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            /bin/sh -c "zap-baseline.py -t http://localhost:8080 -r report.html -J report.json -w report.md -I || true"

      # 7Ô∏è‚É£ Checar se os relat√≥rios foram gerados
      - name: Check generated reports
        run: |
          ls -lh zap_reports
          echo "Relat√≥rios ZAP dispon√≠veis em zap_reports/"

      # 8Ô∏è‚É£ Analisar JSON e falhar se vulnerabilidades High/Critical forem detectadas
      - name: Parse JSON and fail if HIGH or CRITICAL found
        run: |
          echo "üîç Analisando relat√≥rio JSON..."
          if [ ! -f "zap_reports/report.json" ]; then
            echo "‚ùå Arquivo report.json n√£o encontrado!"
            exit 1
          fi

          HIGH_COUNT=$(jq '[.site[].alerts[] | select(.risk == "High")] | length' zap_reports/report.json)
          CRITICAL_COUNT=$(jq '[.site[].alerts[] | select(.risk == "Critical")] | length' zap_reports/report.json)

          echo "‚ö†Ô∏è Vulnerabilidades High: $HIGH_COUNT"
          echo "üö® Vulnerabilidades Critical: $CRITICAL_COUNT"

          if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "‚ùå Vulnerabilidades de alta severidade detectadas. Falhando pipeline..."
            exit 1
          fi

      # 9Ô∏è‚É£ Fazer upload dos relat√≥rios como artefatos
      - name: Upload ZAP reports as artifact
        if: always()  # mesmo se o job falhar
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports
          path: zap_reports/

      # üîü Encerrar e limpar containers
      - name: Cleanup
        if: always()
        run: docker rm -f clickseguro-app || true
